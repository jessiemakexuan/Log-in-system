<html>
   <head>
      <title>Sign in page</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>
      <script src="controller.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body  style="text-align: center" >
         <button type="button" class="btn btn-default" onclick="window.location.href='signup.html'">Go to Sign up</button>  
        <h1>Log in</h1>
    <form ng-app="meapp" ng-controller="mecontroller" name="userForm" novalidate>
        <p> Username(Email):<input name="email" type="email" ng-model="user.email" required></p>
        <p> Password:<input type="password" name="password" ng-model="user.password" required></p>
      <button  type="button" class="btn btn-default" ng-click="login()" >Login</button>
         
      </form>
      
   </body>
</html>
