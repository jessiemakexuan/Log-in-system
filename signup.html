<html>
   <head>
      <title>Sign up page</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>
      <script src="controller.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body  style="text-align: center">
         <button  type="button" class="btn btn-default" onclick="window.location.href='login.html'">back to Login</button>
        <h1>Sign up here</h1>
        <form ng-app="meapp" ng-controller="mecontroller">
                <p> Username(Email):<input type="email" ng-model="input.email"  required></p>
                 <p> Password:<input type="password" ng-model="input.password" required></p>
                 <button type="button" class="btn btn-default" ng-click="signup()">Submit</button>
                <button type="button" class="btn btn-default" ng-click="reset()">Reset</button><br>
         
       </form>
      
   </body>
</html>
